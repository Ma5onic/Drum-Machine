<!DOCTYPE html>
<html>
<head>
	<title>Drum Machine</title>
	
	<style type="text/css">
		html, body {
			margin: 0px;
		}
		canvas {
			display: block;
		}
		#main_machine{
			float: left;
			border: 1px solid;
			width:70%;
			height:200px;
		}
		#canvas{
			width:100%;

		#controls{

			float: left;
			border:1px solid;

			display: block;

		}
		#container{
			border:5px solid;
			margin:100px;
			/*width:80%;*/
		}

		.sample{
			height: 20%;
			/*border:1px solid;*/
		}

		#speed{
			border:1px solid;
			/*height:100px;*/

		   transform: rotate(270deg) translate(-100px);

		}

	</style>

<body>
	<div id="container">

			<div class="sample">

			</div>

			</div>

				</select>
			</div>

				</select>
			</div>

	    <div id="main_machine">

	       <canvas id="canvas"/>
	        
	    </div>

	    <input id="speed" type ="range" min ="0.1" max="3.0" step ="0.1"/>


	    <div id="c">

	  	</div>
  	</div>
